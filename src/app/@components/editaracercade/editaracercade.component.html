<!-- Sección editar acerca de -->
<section id="editarsobre" class="bg-dark mt-4 p-3">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#imgperfilModal">
            Editar Imagen
            </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#nombreperfilModal">
            Editar Nombre
            </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#infoperfilModal">
            Editar Información
            </button>
        </div>
      </div>
    </div>
  </section>
  <hr>

  <!-- Modal imagen de perfil -->
 <div class="modal fade" id="imgperfilModal" tabindex="-1" aria-labelledby="imgperfilLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="imgperfilLabel">Editar Imagen</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form>
          <div class="mb-3">
            <label for="imgperfil" class="form-label">Editar Imagen</label>
            <input type="url" placeholder="inserta URL de imagen" id="imgperfil" name="imgperfil" required>
          </div>


      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>
  </div>
  </div>
</div>

 <!-- Modal nombre de perfil -->
 <div class="modal fade" id="nombreperfilModal" tabindex="-1" aria-labelledby="nombreperfilLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="nombreperfilLabel">Editar Nombre</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form>
          <div class="mb-3">
            <label for="imgperfil" class="form-label">Editar Nombre</label>
            <input type="text" placeholder="Inserte nuevo nombre" id="nombreperfil" name="nombreperfil" required>
          </div>


      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>
  </div>
  </div>
</div>

<!-- Modal información de perfil -->
<div class="modal fade" id="infoperfilModal" tabindex="-1" aria-labelledby="infoperfilLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="infoperfilLabel">Editar Información</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form>
          <div class="mb-3">
            <label for="infoperfil" class="form-label">Editar Información</label>
            <textarea class="form-control" id="infoperfil"></textarea>
            <!-- <input type="text" placeholder="Inserte nueva Información" id="infoperfil" name="infoperfil" required> -->
          </div>


      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>
  </div>
  </div>
</div>
